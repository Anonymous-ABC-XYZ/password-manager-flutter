<!DOCTYPE html>

<html class="dark" lang="en"><head>

<title>VaultApp - Onboarding</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#6d13ec",
                "background-light": "#f7f6f8",
                "background-dark": "#181022",
                "surface-dark": "#241933",
                "lavender-tint": "#E6E1F4",
                "sage-tint": "#E1F4E5",

                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                boxShadow: {
                    "glow": "0 0 20px -5px rgba(109, 19, 236, 0.3)"

            },

        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Smooth hover transitions */
        .auth-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .auth-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: #6d13ec;
            box-shadow: 0 10px 30px -10px rgba(109, 19, 236, 0.4);
        }

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col justify-center items-center py-10 px-4 sm:px-10">
<!-- Background decorative blobs -->
<div class="absolute top-[-10%] left-[-5%] h-[500px] w-[500px] rounded-full bg-primary/10 blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-5%] h-[500px] w-[500px] rounded-full bg-primary/5 blur-[100px] pointer-events-none"></div>
<!-- Main centered container -->
<div class="layout-content-container flex flex-col w-full max-w-[560px] z-10">
<!-- Header/Logo area -->
<header class="flex flex-col items-center justify-center gap-6 mb-8">
<div class="flex items-center gap-3">
<div class="size-10 flex items-center justify-center rounded-xl bg-gradient-to-br from-primary to-[#9c4dff] shadow-glow">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">lock_person</span>
</div>
<h2 class="text-2xl font-bold tracking-tight">VaultApp</h2>
</div>
<div class="flex items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 py-1.5 shadow-sm">
<span class="material-symbols-outlined text-[#a992c9] mr-2" style="font-size: 16px;">verified_user</span>
<p class="text-[#a992c9] text-xs font-medium tracking-wide uppercase">End-to-end Encrypted</p>
</div>
</header>
<!-- Card Content -->
<div class="flex flex-col gap-8 rounded-[2.5rem] bg-surface-dark border border-white/5 p-8 sm:p-12 shadow-xl backdrop-blur-sm relative overflow-hidden">
<!-- Subtle Top Gradient inside card -->
<div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<div class="flex flex-col gap-3 text-center">
<h1 class="text-3xl sm:text-4xl font-black leading-tight tracking-tight text-white">Let's get you secured</h1>
<p class="text-[#a992c9] text-base font-normal leading-relaxed max-w-[90%] mx-auto">
                        Your digital safe house is ready. Choose your preferred secure method to create your encrypted vault.
                    </p>
</div>
<!-- Auth Grid -->
<div class="flex flex-col gap-4 mt-2">
<!-- Google Card -->
<button class="auth-card group relative flex w-full items-center gap-5 rounded-2xl border border-white/10 bg-[#2d2240] p-5 text-left hover:bg-[#34264a]">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-white text-black transition-transform group-hover:scale-110">

</div>
<div class="flex flex-col gap-1">
<span class="text-base font-bold text-white group-hover:text-primary transition-colors">Continue with Google</span>
<span class="text-sm text-[#a992c9] font-medium">Fast and secure access</span>
</div>
<span class="material-symbols-outlined ml-auto text-white/20 group-hover:text-primary transition-colors">arrow_forward_ios</span>
</button>
<!-- DuckDuckGo Card -->
<button class="auth-card group relative flex w-full items-center gap-5 rounded-2xl border border-white/10 bg-[#2d2240] p-5 text-left hover:bg-[#34264a]">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-[#DE5833] text-white transition-transform group-hover:scale-110">
<!-- DuckDuckGo Logo SVG placeholder (simulated) -->
<svg fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM15.5 8C16.33 8 17 8.67 17 9.5C17 10.33 16.33 11 15.5 11C14.67 11 14 10.33 14 9.5C14 8.67 14.67 8 15.5 8ZM11 17.17C8.6 17.17 6.44 15.79 5.41 13.68C6.91 14.11 8.89 13.6 10.29 12.39C10.74 13.3 11.66 13.92 12.71 13.92C14.14 13.92 15.3 12.76 15.3 11.33V11.25C15.86 11.68 16.55 11.92 17.29 11.92C18.15 11.92 18.94 11.59 19.53 11.06C19.82 11.34 20 11.72 20 12.17C20 13.56 18.88 14.69 17.5 14.69C17.06 14.69 16.65 14.57 16.29 14.36C15.89 16.03 13.66 17.17 11 17.17Z" fill="white"></path>

</div>
<div class="flex flex-col gap-1">
<span class="text-base font-bold text-white group-hover:text-primary transition-colors">Continue with DuckDuckGo</span>
<span class="text-sm text-[#a992c9] font-medium">Privacy-focused protection</span>
</div>
<span class="material-symbols-outlined ml-auto text-white/20 group-hover:text-primary transition-colors">arrow_forward_ios</span>
</button>
</div>
<!-- Separator -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-white/30 text-xs font-semibold uppercase tracking-wider">Or</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<!-- Manual Option -->
<div class="flex justify-center">
<button class="group flex items-center justify-center gap-2 rounded-full px-6 py-3 text-sm font-bold text-white transition-all hover:bg-white/5 active:scale-95">
<span class="material-symbols-outlined text-[#a992c9]" style="font-size: 20px;">password</span>
<span class="bg-gradient-to-r from-white to-[#a992c9] bg-clip-text text-transparent group-hover:text-white">Create master password manually</span>
</button>
</div>

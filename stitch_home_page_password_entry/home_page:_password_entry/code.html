<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Blue / Teal Palette derived from reference images
                        "background-dark": "#01082D", // Deep Navy Base (from darkest ref)
                        "surface-dark": "#041D56",    // Dark Blue Surface
                        "surface-hover": "#0F2573",   // Lighter Navy Overlay
                        "input-bg": "#0B1A40",        // Muted bg for inputs
                        "input-border": "#266CA9",    // Mid Blue Border
                        // Accents
                        "primary": "#00DFC3",         // Vibrant Teal/Cyan (Sattis Palette)
                        "primary-hover": "#00C4AC",   
                        "on-primary": "#001E26",      // Dark text on vibrant teal
                        "secondary": "#ADE1FB",       // Pale Blue/Sky
                        "tertiary": "#F6C177",        // Gold (Kept for small accents like keys, or maybe switch to a teal variant? User asked for blue/teal scheme mainly. Let's make tertiary a bright cyan for consistency or keep gold for high contrast? Reference images show mostly blues/teals/white. Let's make tertiary a light cyan.)
                        "tertiary": "#45C2DB",        // Bright Cyan
                        "otp-island": "#019391",      // Deep Teal (Sattis Palette)
                        // Text
                        "text-main": "#FFFFFF",       // Pure White for high contrast on dark blue
                        "text-muted": "#89D6E8",      // Muted Cyan/Blue text
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>

        ::-webkit-scrollbar-thumb:hover { background: #00DFC3; }

</head>
